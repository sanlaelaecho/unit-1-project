<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Naruto vs Sasuke</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- BGM -->
    <audio>
        <source src="Naruto Battle Music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>


    <!-- Constant Background Items -->
    <div>
        <section class="stats">
            <div>
                <img src="https://i.imgur.com/G9Jnqgq.png" alt="naruto" />
                <div class="naruto-stats">
                    <div class="naruto-health">Health: <span>100</span></div>
                    <div class="naruto-chakra">Chakra: <span>100</span></div>
                </div>
            </div>

            <div><img src="https://i.imgur.com/92r3lJG.png" alt="vs" /></div>

            <div>
                <img src="https://i.imgur.com/WtMofm8.png" alt="sasuke" />
                <div class="sasuke-stats">
                    <div class="sasuke-health">Health: <span>100</span></div>
                    <div class="sasuke-chakra">Chakra: <span>100</span></div>
                </div>
            </div>
        </section>
    </div>



    <!-- Choose Background Carousel -->
    <div class="carousel">
        <h2>Pick your Location to FIGHT!!</h2>
        <button class="previous">Previous</button>
        <button class="next">Next</button>
        <img src="" alt="" />
        <button class="select">Fight Here!!</button>
    </div>


    <!-- Notification Modal -->
    <div class="modal-noti"></div>

    <!-- Winning/Losing Message Modal -->
    <div class="modal-game-over">
        <h3 id="sasuWin"></h3>
        <h2 id="naruWin"></h2>
        <button class="play-again">Play Again!</button>
    </div>

    <!-- Spell Animations -->
    <section class="general-container">
        <div>
            <img class="blue-ball" src="" alt="" />
        </div>
        <div>
            <img class="shuriken" src="" alt="" />
            <img class="fire-ball" src="" alt="" />
            <img class="sword" src="" alt="" />
        </div>
    </section>

    <!-- Players Avatars -->
    <section class="player-avatars general-container">
        <div class="naruto-avatar">
            <img src="" alt="" />
        </div>
        <div>
            <img class="sasuke-avatar" src="" alt="" />
            <img class="susanoo-large" src="" alt="" />
        </div>
    </section>


    <!--Naruto & Sasuke Fight Buttons-->
    <div class="control-panel flex-container">
        <div class="naruto-buttons">
            <button class="naruto-attack">Attack</button>
            <button class="naruto-clone">Shadow Clone Jutsu</button>
            <button class="naruto-rasengan">Rasengan</button>
            <button class="naruto-9Tail">Transforms to 9 Tails</button>
        </div>
        <div class="sasuke-buttons">
            <button class="sasuke-attack">Attack</button>
            <button class="sasuke-fire">Fireball Jutsu</button>
            <button class="sasuke-chidori">Chidori</button>
            <button class="sasuke-susanoo">Summons Susanoo</button>
        </div>
    </div>


    <script src="app.js"></script>
</body>

</html>
