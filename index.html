<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Naruto vs Sasuke</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>

<body>
    <div>
        <!-- Home -->
        <section id="home">
            <!--Naruto Fight Buttons-->
            <div class="control-panel flex-container">
                <div class="naruto-buttons">
                    <button class="narutoAttack">Attack</button>
                    <button class="narutoClone">Shadow Clone Jutsu</button>
                    <button class="narutoRasengan">Rasengan</button>
                    <button class="naruto9Tail">Transforms to 9 Tails</button>
                </div>
                <div class="sasuke-buttons">
                    <button class="sasukeAttack">Attack</button>
                    <button class="sasukeFire">Fireball Jutsu</button>
                    <button class="sasukeChidori">Chidori</button>
                    <button class="sasukeSusanoo">Summons Susanoo</button>
                </div>
            </div>
        </section>
    </div>

<!-- Choose Background Carousel -->
<div class="carousel">
    <h2>Pick your location to FIGHT!!</h2>
    <button class="previous">Previous</button>
    <button class="next">Next</button>
    <img src="" alt="" />
    <button class="select">Fight Here!!</button>
</div>

<!-- Winning/Losing Message Modal -->
<div class="modal-game-over">
    <button class="play-again">Play Again!</button>
</div>
</body>

</html>
